<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="mainContainer">
    <img src="images/bg-pattern-top.svg" alt="circlePattern" class="top-pattern">
    <img src="images/bg-pattern-bottom.svg" alt="circlePattern" class="bottom-pattern">
    <section class="profileCard">
      <div class="topProfile">
        <img src="images/bg-pattern-card.svg" alt="profile-wallpaper" class="profile-wallpaper">
        <img src="images/image-victor.jpg" alt="profile-picture" class="profile-picture">
        <p class="topProfile_profileName">Victor Crest <span class="topProfile_profileAge">26</span></p>
        <p class="topProfile_profileCity">London</p>
      </div>
      <hr>
      <div class="profileStats">

        <div class="profileStats_followersContainer">
          <h5 class="profileStats_followersContainer_followersNumber">80K</h5>
          <p class="profileStats_followersContainer_followers">Followers</p>
        </div>

        <div class="profileStats_likesContainer">
          <h5 class="profileStats_likesContainer_number">803K</h5>
          <p class="profileStats_likesContainer_likes">Likes</p>
        </div>

        <div class="profileStats_photosContainer">
          <h5 class="profileStats_photosContainer_number">1.4K</h5>
          <p class="profileStats_photosContainer_photos">Photos</p>
        </div>


      </div>
    </section>
  </main>
</body>
</html>
